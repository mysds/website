
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% load static %}



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="{% static '/home/phoenix/website/app/static/css/style1.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
 <link rel="stylesheet" type="text/css" href="{% static '/home/phoenix/website/app/static/css/carousel.css' %}" />


</head>
<body>
<nav class="navbar-default bottom-buffer">
    <div class="container-fluid">
      <div class="navbar-header">
        
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
<li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </nav>
<!-- Logo and name-->

 <div class="container">
<div clas="row">
<div class="col-md-1"></div>
<div class="col-md-10"><img src="{% static '/home/phoenix/website/app/static/LARGE.png' %}"  width="100%"height="33%"></div>
<div class="col-md-1"></div>
</div>
<!--Nav bar -->
</div>
 <div id="myCarousel" class="carousel slide" data-ride="carousel" style="100%; margin: 0 auto">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{% static '/home/phoenix/website/app/static/kid.jpg' %}" alt="Unsplashed background img 3">
          <div class="container">
            <div class="carousel-caption">
              <h1>Example headline.</h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="{% static '/home/phoenix/website/app/static/kid2.jpg' %}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1></h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="{% static '/home/phoenix/website/app/static/kid3.jpg' %}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1></h1>
              <p></p>
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse gallery</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


</body>
</html>
